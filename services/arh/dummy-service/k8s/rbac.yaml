apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-deployer
  namespace: stf
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dummy-service-deployer-role
  namespace: stf
rules:
  - apiGroups: ["apps"] # Для Deployment
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""] # Для Service
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitlab-deployer-binding
  namespace: stf 
subjects:
  - kind: ServiceAccount
    name: gitlab-deployer
    namespace: stf
roleRef:
  kind: Role
  name: dummy-service-deployer-role
  apiGroup: rbac.authorization.k8s.io
