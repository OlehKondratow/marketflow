# values.yaml for dummy-service

isJob: true

image:
  repository: registry.dmz.home/kinga/stream-forge/dummy-service
  tag: 1.0.0 # Initial version

env:
  # Common Kafka and ArangoDB variables will be inherited from the base chart
  # Specific variables for dummy-service
  - name: QUEUE_ID
    value: "dummy-test-queue" # Example, will be set by queue-manager or debug_producer
  - name: TELEMETRY_PRODUCER_ID
    value: "dummy-service-instance" # Example

serviceAccount:
  rbac:
    rules:
      # Minimal permissions for dummy-service
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["get", "list"]
      - apiGroups: [""]
        resources: ["configmaps", "secrets"]
        verbs: ["get"]
      - apiGroups: ["kafka.strimzi.io"]
        resources: ["kafkatopics", "kafkausers"]
        verbs: ["get", "list"]
